<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Resume Builder By Suleman Khan</h1>
            <form id="resume-form">
                <section>
                    <h2>Personal Information</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">

                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" accept="image/*">
                </section>

                <section>
                    <h2>Education</h2>
                    <label for="education">Education Details:</label>
                    <textarea id="education" rows="4" required placeholder="Enter your education details"></textarea>
                </section>

                <section>
                    <h2>Work Experience</h2>
                    <label for="work-experience">Work Experience Details:</label>
                    <textarea id="work-experience" rows="4" required placeholder="Enter your work experience"></textarea>
                </section>

                <section>
                    <h2>Skills</h2>
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" required placeholder="Enter your skills">
                </section>

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <div class="resume-container" id="resume-container" style="display: none;">
            <div id="resume"></div>
        </div>
    </div>

    <script src="./script.ts"></script>
</body>
</html>
